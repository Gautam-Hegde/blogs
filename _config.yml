title: Gautam Hegde
markdown: kramdown
url: "https://gautam-hegde.github.io"
baseurl: "/blogs"

# for atom feed
author:
  name: Gautam Hegde
  email: gautamatjob@protonmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
